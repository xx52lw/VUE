<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

     <!--  头部 -->
     <header>
       <h1>数据可视化-ECharts</h1>
       <div class="showTime"></div>
     </header>
     <!-- 页面主体区域 -->
     <section class="mainbox">
       <div class="column">
           <div class="panel v-bar">
               <h2>柱形图-就业行业</h2>
               <div class="chart"></div>
               <div class="panel-footer"></div>
           </div>
           <div class="panel line">
               <h2>折线图-人员变化 <a href="#">2020</a> <a href="#">2021</a></h2>
               <div class="chart"></div>
               <div class="panel-footer"></div>
           </div>
           <div class="panel pie">
               <h2>饼形图-年龄分布</h2>
               <div class="chart"></div>
               <div class="panel-footer"></div>
           </div>
       </div>
       <div class="column">
          <!--     no模块制作      -->
           <div class="no">
               <div class="no-hd">
                  <ul>
                      <li class="sepline">123451</li>
                      <li>67890</li>
                  </ul>
               </div>
               <div class="no-bd">
                   <ul>
                       <li>前端需求人数</li>
                       <li>市场供应人数</li>
                   </ul>
               </div>
           </div>
          <!--    地图模块    -->
           <div class="map">
               <div class="mapBg map1"></div>
               <div class="mapBg map2"></div>
               <div class="mapBg map3"></div>
               <div class="chart"></div>
           </div>
       </div>
       <div class="column">
           <div class="panel h-bar">
               <h2>柱形图-就业行业</h2>
               <div class="chart"></div>
               <div class="panel-footer"></div>
           </div>
           <div class="panel area-line">
               <h2>折线图-播放量</h2>
               <div class="chart"></div>
               <div class="panel-footer"></div>
           </div>
           <div class="panel area-pie">
               <h2>饼形图-地区分布</h2>
               <div class="chart"></div>
               <div class="panel-footer"></div>
           </div>
       </div>
     </section>
     <!--  引入适配js  -->
     <script src="js/flexible.js"></script>
     <script src="js/echarts.min.js"></script>
     <script src="js/jquery.js"></script>
     <script src="js/china.js"></script>
     <script src="js/index.js"></script>
  </body>
</html>
